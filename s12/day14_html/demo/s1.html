<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .modal{
            width:400px;
            height:300px;
            background-color: #dddddd;
            position: fixed;
            top:50%;
            left:50%;
            margin-left: -200px;
            margin-top:-150px;
            z-index: 10;
        }
        .shadow{
            position: fixed;
            top:0;
            left:0;
            right: 0;
            bottom:0;
            background-color: black;
            opacity: 0.4;
            /*透明度*/
            z-index: 9;
            /*优先级*/
        }
    </style>
</head>
<body>
    <input type="button" value="添加" />
    <div class="shadow"></div>
    <div class="modal">对话框
        <input />
        <input />
    </div>
    <div style="height: 2000px;width: 500px;background-color: #B61D1D;border: 1px;"
</body>
</html>
