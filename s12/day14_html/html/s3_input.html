<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
    <div style="border: 1px solid red;">
        <p>用户名:<input type="text"/></p>
        <p>密码:<input type="password" /></p>
        <p>email:<input type="email" /></p>

        <p>性别:(单选框)
            <br />男<input type="radio" name="gender" />
            <br />女<input type="radio" name="gender" />
        </p>
        <p>爱好:(复选框)
            <br />男1<input type="checkbox" />
            <br />男2<input type="checkbox" />
            <br />男3<input type="checkbox" />
            <br />男4<input type="checkbox" />
            <br />男5<input type="checkbox" />
        </p>

        <p>城市:
            <select multiple size="10">
                <option>上海</option>
                <option>北京</option>
                <option>广州</option>
            </select>
            <select>
                <optgroup label="南方">
                    <option>上海</option>
                    <option>广州</option>
                </optgroup>
                <optgroup label="北方">
                    <option>北京</option>
                    <option>天津</option>
                </optgroup>
            </select>
        </p>

        <p>文件:<input type="file" /></p>

        <p>备注:<textarea></textarea></p>

        <input type="submit" value="submit" />
        <input type="button" value="button" />
        <input type="reset" value="reset" />
    </div>
    </form>
</body>
</html>

<!--
input:
    text
    password
    radio
    checkout
    file
    button  按钮
    submit  提交当前表单
    reset   重置表单
select
textarea    备注
form        提交的内容放置的form标签中
-->
