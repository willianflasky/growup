<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            width: 250px;
            height: 60px;
            position: relative;
        }

        .item input{
            width:200px;
        }

        .item span{
            position: absolute;
            top:22px;
            left:0px;
            font-size: 8px;
            background-color: red;
            color: white;
            display: inline-block;
            width: 205px;
        }

    </style>
</head>
<body>
    <div>
        <form>
            <div class="item">
                <input class="c1" type="text" name="username" label="用户名" />
                <!--<span>用户名不能为空</span>-->
            </div>

            <div class="item">
                <input class='c1' type="password" name="pwd" label="密码"/>
                <!--<span>密码不能为空</span>-->
            </div>
            <input type="submit" value="提交">
        </form>
    </div>

    <script src="../jquery-1.12.4.js"></script>

    <script>
        $(function(){
            //当框架加载完后,自动执行.
            BindChceckValid();

        })

        function BindChceckValid() {
            //jquery绑定方式
            $('form :submit').click(function () {
                $('form .item span').remove();
                var flag = true;

                $('form .c1').each(function () {
                    //每个元素执行这个函数
                    var val = $(this).val();
                    var label = $(this).attr('label');
                    if (val.length <= 0) {
                        var tag = document.createElement('span');
                        tag.innerText = label + "不能为空";
                        $(this).after(tag)
                        flag = false;
                        return false;
                    }
                });

                return flag;
            })
        }


    </script>
</body>
</html>
