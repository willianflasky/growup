<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            width: 250px;
            height: 60px;
            position: relative;
        }

        .item input{
            width:200px;
        }

        .item span{
            position: absolute;
            top:22px;
            left:0px;
            font-size: 8px;
            background-color: red;
            color: white;
            display: inline-block;
            width: 205px;
        }

    </style>
</head>
<body>
    <div>
        <form id="form1">
            <div class="item">
                <input class="c1" type="text" name="username" label="用户名" require="true" min-len="6" />
            </div>

            <div class="item">
                <input class="c1" type="password" name="pwd" label="密码"/>
            </div>

            <div class="item">
                    <input  class="c1" type="text" name="phone" label="手机" require="true" phone="true"/>
            </div>
            <input type="submit" value="提交">
        </form>
    </div>

    <script src="../jquery-1.12.4.js"></script>
    <script src="commons.js"></script>
    <script>
        $(function(){
            $.valid('#form1');
        })
    </script>
</body>
</html>
