<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu{
            width: 200px;
            height: 600px;
            border: 1px solid gray;
            overflow: auto;
        }
        .menu .title{
            height: 40px;
            line-height: 40px;
            background-color: green;
            color:white;
        }
        .hide{
            display: none;
        }

    </style>
</head>
<body>
    <div class="menu">
        <div class="item">
            <div class="title" onclick="showmenu(this);">菜单一</div>
            <div class="body">
                <p>内容一</p>
                <p>内容一</p>
                <p>内容一</p>
                <p>内容一</p>
                <p>内容一</p>
            </div>
        </div>

        <div class="item">
            <div class="title" onclick="showmenu(this);">菜单二</div>
            <div class="body">
                <p>内容二</p>
                <p>内容二</p>
                <p>内容二</p>
                <p>内容二</p>
                <p>内容二</p>

            </div>
        </div>

        <div class="item">
            <div class="title" onclick="showmenu(this);">菜单三</div>
            <div class="body">
                <p>内容三</p>
                <p>内容三</p>
                <p>内容三</p>
                <p>内容三</p>
                <p>内容三</p>
            </div>
        </div>
    </div>

    <script src="../jquery/jquery-1.12.4.js">
    </script>

    <script>

            function showmenu(self){
                console.log(self); //DOM中的标签对象
                $(self).next().removeClass('hide');        //DOM标签对象转换成Jquery标签对象(便利).  $(self)[0](jquery转抱成DOM)
                $(self).parent().siblings().find('.body').addClass('hide');
            }
    </script>
</body>
</html>
