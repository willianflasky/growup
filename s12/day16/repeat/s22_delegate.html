<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" onclick="Add();"/>
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>

    </ul>

    <script src="../jquery/jquery-1.12.4.js"></script>

    <script>
        $(function(){
//            $('li').click(function(){
//                alert($(this).text());
//            })
//
            $('ul').delegate('li','click',function(){
                alert($(this).text());
            })
        });

        function Add(){
            var tag = document.createElement('li');
            tag.innerText='566';
            $('ul').append(tag);
        }
    </script>
</body>
</html>
