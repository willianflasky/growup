<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <p>
        <a onclick="Add(this);">+</a>
        <input type="text" />
        </p>
    </div>


    <script src="jquery-1.12.4.js"></script>
    <script>
        function Add(self){
            var p= $(self).parent().clone();
            p.find('a').text(' - ')
            p.find('a').attr('onclick','Remove(this)');
            $(self).parent().parent().append(p);
        }

        function Remove(self){
            $(self).parent().remove();
        }
    </script>
</body>
</html>
