<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inp{
            height: 25px;
            border: 0;
            border-left: 1px solid black;
            border-right: 1px solid black;
            margin: 0;
            padding: 0;
            float:left;
        }

        .sp{
            display: inline-block;
            text-align: center;
            width: 25px;
            height: 25px;
            line-height: 25px;
            float: left;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid black;display: inline-block">
        <span class="sp">-</span>
        <input class="inp" type="text"/>
        <span class="sp">+</span>
    </div>
    <input value="default value" />

</body>
</html>
