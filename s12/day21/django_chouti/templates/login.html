<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <form action="/login/" method="post">
        <input type="text" name="username">
        <input type="text" name="pwd">
        <input type="text" name="check_code">
        <span>{{ code }}</span>
        <img src="/check_code/" onclick="changecode();">
        <input type="submit">
    </form>

    <script>
        function changecode(ths){
            ths.src = ths.src + "?";
        }
    </script>
</body>
</html>
