<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none !important;

        }
        .shade{
            position: fixed;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: black;
            opacity: 0.6;
            z-index: 1000;
        }
        .modal{
            height: 200px;
            width:400px;
            background-color: white;
            position: fixed;
            top:50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -100px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div style="height: 2000px;background-color: green;">
        <input type="button" value="cilk me" onclick="show();" />
    </div>

    <div id="shade" class="shade hide"></div>
    <div id="modal" class="modal hide">
        <a href="javascript:void(0);" onclick="hideModal();">cancel</a>
    </div>

    <script>
        function show(){
            var t1=document.getElementById('shade');
            var t2=document.getElementById('modal');
            t1.classList.remove('hide');
            t2.classList.remove('hide');
        }

        function hideModal(){
            var t1=document.getElementById('shade');
            var t2=document.getElementById('modal');
            t1.classList.add('hide');
            t2.classList.add('hide');
        }

        window.onkeydown=function(event){
            if(event.keyCode==27){
                hideModal();
            }
        }
    </script>
</body>
</html>
