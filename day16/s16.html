<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="http://www.baidu.com">
        <input type="text" id="username" />
        <input type="submit" value="提交" onclick="return SubmitForm();"/>
    </form>

<script>
    function SubmitForm(){
        var user=document.getElementById('username');
        if(user.value.length >0){
            return true;
        }else{
            alert("内容不能为空!")
            return false;
        }
    }
</script>
</body>
</html>
