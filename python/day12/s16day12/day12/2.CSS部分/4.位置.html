<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tip{
            position: fixed;
            bottom: 300px;
            right: 0;
        }
        .ab{
            position: absolute;
            bottom: 10px;
            right: 0;
        }
        .rel{
            position: relative;
            height: 300px;
            width: 300px;
            background-color: rebeccapurple;
        }
        .abs{
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="rel">
        <div>
            <div class="abs">asdf</div>
        </div>
    </div>
    <div style="background-color: #dddddd;height: 2000px;"></div>




    <div class="tip">返回顶部</div>

    <div class="ab">返回顶部</div>


</body>
</html>
