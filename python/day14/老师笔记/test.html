
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.baidu.com" method="get" id="info">
    用户名：<input type="text" desc="用户名"><br>
    密码：<input type="password" desc="密码"><br>
    年龄：<input type="text" desc="年龄"><br>
    地址：<input type="text" desc="地址"><br>
    <input type="submit" value="提交">
</form>
</body>
<script src="jquery.js"></script>
<script>
    $(":submit").click(function(){
//        var v = $("#username").val();
//        if(v.length <=0 ){
//            return false;
//        }
        $(".error").remove();
       var flag = true;
       $("input[type='text'],input[type='password']").each(function(){
            var v = $(this).val();
            if(v.length <= 0){
                flag = false;
                var desc = $(this).attr('desc');
                var content = desc + "必填";
                $(this).after($("<span class='error'>" + content + "</span>"));
//                return false;
            }
       });
       return flag;
    })
</script>
</html>
