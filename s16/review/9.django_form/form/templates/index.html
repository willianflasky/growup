<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>首页</h1>

        <table border="1">
            <tr>
                <th>地址</th>
                <th>端口</th>
            </tr>

            {% for host in data %}
                <tr>
                    <td> {{ host.ip }}</td>
                    <td> {{ host.port }}</td>
                </tr>
            {% endfor %}
        </table>
</body>
</html>
