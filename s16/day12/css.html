<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*标签选择器*/
        a{
            color: red;
        }

        /*ID选择器*/
        #wc{
            color: green;
        }
        /*Class选择器*/
        .c1{
            color: yellow;
        }
        /*属性选择器*/
        input[type='password']{
            color: greenyellow;
        }
        /*层级选择器*/
        div p{
            color: greenyellow !important;
        }
        /*打一层*/
        div>p{
            color: greenyellow !important;
        }
        /*组合选择器*/
        .c1,c2{
            color: green;
        }

        /*伪类hover, 当鼠标放上去时,样式生效*/
        .c10:hover{
            color: greenyellow;
        }
        /*优先级:
            A.不同选择器
                1.ID选择器
                2.属性选择器
                3.类选择器
                4.标签选择器
            B.相同选择器
                下面的优先(写的位置)
            C.自定义优先级
                color: red !important;
        */

    </style>
</head>
<body>

    <div class="c1">贺磊</div>
    <img src="timg.jpeg">

    <div>
        <p id="wc">wcccc</p>
        <p n="1" class="c1">王远<a >aaaa label</a></p>
    </div>

    <a n="1">mememe</a>
    <p calss="c1">quzhe</p>

    <input type="text">
    <input type="text">
    <input type="text">
    <input type="password">

    <a class="c10">hover........</a>
</body>
</html>
